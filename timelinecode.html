                'look', 'luck', 'much', 'neck', 'room', 'seem', 'send', 'test',
                'want'];
            // randomly select four words from the bank
            var words = [w_choices[math.floor(math.random() * words.length())],
                w_choices[math.floor(math.random() * words.length())],

            var m_choices = [1, 2];

            var test_m = [0, meaningless];
            var target_m = [0, meaningless];
            var blur = [3, 4, 6, 7];

            var trial_types = [];
            for (const i of words) {
                for (const j of test_m) {
                    for (const k of target_m) {
                        for (const l of blur) {
                            trial_types.push([i, j, k, l])
                        }
                    }
                }
            }
            console.log(trial_types)

                target = quote.concat(words[i[0]], i[2], '.png')
                test = quote.concat(words[i[0]], i[1], '.png')
                blur = i[3]
                trial_params.push([target, test, blur])
